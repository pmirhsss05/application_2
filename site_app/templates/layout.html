<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% block title %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/site_2_ap.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">
    <header class="card">
        <div class="card-body bg-color">
            <h1 style=" margin-left: 100px; margin-top: 100px;font-size: 80px;" class="card-title">Я и моё обучение в вышке</h1>
         </div>
    </header>

    <div class="card content-card fade-in bg-body-color">
        <div class="card-body content-body">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="card">
        <div style="color: black;" class="card-body">
            Сайт сделан Ксенией Денисовой
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
